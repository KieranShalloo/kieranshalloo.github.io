<!-- Grid Row -->
<div class="row">
    {% for item in site.data.illustrations %}
    <div class="col-6 col-lg-3 p-0 portfolio-frame">
        <a href="{{ item.url }}">
            <picture>
                <!-- Modern formats first -->
                <source srcset="{{ item.thumb.avif }}" type="image/avif">
                <source srcset="{{ item.thumb.webp }}" type="image/webp">
                <!-- Fallback -->
                <source srcset="{{ item.thumb.jpg }}" type="image/jpeg">
                <img decoding="async" class="img-fluid portfolio-image" loading="lazy" src="{{ item.thumb.jpg }}"
                    alt="{{ item.thumb.alt }}" width="400"
                    height="{{ 400 | divided_by: item.aspect_ratio | split: ':' | first | times: item.aspect_ratio | split: ':' | last }}">
            </picture>
            <!-- Optional: Add title overlay if desired -->
            <div class="portfolio-overlay">
                <div class="portfolio-title">{{ item.title }}</div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
