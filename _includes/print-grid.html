<!-- Grid Row -->
<div class="row pb-0">
    {% for item in site.data.prints %}
    <div class="col-4 p-0 portfolio-frame">
        <a href="{{ item.url }}">
            <picture>
                <!-- Modern formats first -->
                <source srcset="{{ item.image.avif }}" type="image/avif">
                <source srcset="{{ item.image.webp }}" type="image/webp">
                <!-- Fallback -->
                <source srcset="{{ item.image.jpg }}" type="image/jpeg">
                <img decoding="async" class="img-fluid portfolio-image" loading="lazy" src="{{ item.jpg }}"
                    alt="{{ item.image.alt }}"
                    height="{{ 400 | divided_by: item.aspect_ratio | split: ':' | first | times: item.aspect_ratio | split: ':' | last }}">
            </picture>
            <!-- Optional: Add title overlay if desired -->
            <!-- <div class="portfolio-overlay">
                <div class="portfolio-title">{{ item.title }}</div>
            </div> -->
        </a>
    </div>
    {% endfor %}
</div>
