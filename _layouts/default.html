<!DOCTYPE html>
<html lang="en" data-bs-theme="{% if page.dark_theme %}dark{% else %}light{% endif %}">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ page.description | default: 'Product Design Portfolio by Kieran Shalloo' }}">

    <!-- Title (avoid duplicate <title> tags) -->
    <title>{{ page.title | default: 'Kieran Shalloo Design' }}</title>

    <!-- In _layouts/default.html -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet">


    <!-- Favicon (modern approach with SVG + fallback) -->
    <link rel="icon" href="/Logo.svg" type="image/svg+xml">
    <link rel="alternate icon" href="/favicon.ico" type="image/x-icon">

    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;700&display=swap" as="style"
        onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;700&display=swap">
    </noscript>

    <!-- CSS (combined/minified in production) -->
    <link rel="preload" href="/webstyle.css" as="style">
    <link rel="preload" href="/text.css" as="style">
    <link rel="stylesheet" type="text/css" href="/webstyle.css">
    <link rel="stylesheet" type="text/css" href="/text.css">

    <!-- Defer non-critical scripts -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js" defer></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@slightlyoff/lite-vimeo@0.1.1/lite-vimeo.js" defer></script>

    <!-- Google Analytics (optimized) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-28629869-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'UA-28629869-2', { 'transport_type': 'beacon' });
    </script>
</head>

<body>
    {% include nav.html %}

    {{ content }}
    {% include footer.html %}
</body>

</html>
