<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="{{ page.description | default: 'Product Design Portfolio by Kieran Shalloo' }}" />

    <link rel="icon" type="image/svg+xml" href="/Logo.svg" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">

    <!-- Fonts and CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;700&display=swap" rel="stylesheet">
    <link rel="preload" href="/webstyle.css" as="style">
    <link rel="preload" href="/text.css" as="style">
    <link rel="stylesheet" type="text/css" href="/webstyle.css">
    <link rel="stylesheet" type="text/css" href="/text.css">

    <!-- Scripts -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@slightlyoff/lite-vimeo@0.1.1/lite-vimeo.js"></script>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-28629869-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag("js", new Date());
        gtag("config", "UA-28629869-2");
    </script>
</head>

<body>

    <!-- Main content -->
    {{ content }}

    <!-- Footer-->
    <footer class="mainfooter shadow" role="contentinfo">
        <div class="footer-middle">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col">
                        <p style="color: var(--light)">Pages</p>
                        <ul class="list-unstyled">
                            <li><a href="/">Home</a></li>
                            <li><a href="/portfolio/">Design Work</a></li>
                            <li><a href="/process/">Process</a></li>
                            <li><a href="/illustration">Illustration Work</a></li>
                            <li><a href="/about">About</a></li>
                        </ul>
                    </div>
                    <div class="col-md-4 col">
                        <p style="color: var(--light)">Social Media</p>
                        <ul class="social-network social-circle">
                            <li><a href="https://shalloodesign.bsky.social" target="_blank" class="icoBsky"><i
                                        class="bi bi-bluesky"></i></a></li>
                            <li><a href="https://uk.linkedin.com/in/kieranshalloo" target="_blank"
                                    class="icoLinkedin"><i class="bi bi-linkedin"></i></a></li>
                            <li><a href="https://www.twitch.tv/kieranshalloodesign" target="_blank" class="icoTwitch"><i
                                        class="bi bi-twitch"></i></a></li>
                            <li><a href="https://www.youtube.com/channel/UCh7nbnnKY9cUaxcZ-alLCXw" target="_blank"
                                    class="icoYoutube"><i class="bi bi-youtube"></i></a></li>
                        </ul>
                    </div>
                    <div class="col-md-2 offset-md-2">
                        <div style="height: 100px; width: 100px;" class="d-none d-md-block">
                            <img src="/Logo.svg" alt="Kieran Shalloo logo">
                        </div>
                        <p style="color: var(--light); padding-top: 2rem; font-size: 12px;">
                            Kieran Shalloo Design Ltd.<br />&copy; 2025 All rights reserved.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

</body>

</html>
